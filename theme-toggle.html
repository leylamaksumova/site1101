<style>
/* Dark theme overrides applied by JS (html.dark-mode) */
html.dark-mode {
  --bg: #0f172a;
  --surface: #111827;
  --text: #f8fafc;
  --muted: #94a3b8;
}

/* Basic page layout for demonstration */
html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
.page{min-height:100vh;display:flex;flex-direction:column}
header{display:flex;align-items:center;justify-content:space-between;padding:1rem;gap:1rem;background:transparent}
main{flex:1;padding:1.25rem;max-width:900px;margin:0 auto}
h1{margin:0 0 .5rem 0}
p{color:var(--muted);margin:0 0 .75rem 0;line-height:1.6}

.label {
  height: 60px;
  width: 120px;
  background-color: #ffffff;
  border-radius: 30px;
  box-shadow: inset 0 0 5px 4px rgba(255,255,255,1),
              inset 0 0 20px 1px rgba(0,0,0,0.488),
              10px 20px 30px rgba(0,0,0,0.096),
              inset 0 0 0 3px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  cursor: pointer;
  position: relative;
  transition: transform 0.4s;
}

#checkbox { display:none }
.label::before { position:absolute; content:""; height:40px; width:40px; border-radius:50%; left:10px; background:#000; transition:0.4s }
#checkbox:checked ~ .label::before { left:70px }
.label .icon { position:absolute; right:10px; font-size:18px }

</style>

<section class="container page">
  <header>
    <h1>Theme Toggle Demo</h1>
    <div>
      <input type="checkbox" id="checkbox-demo" aria-label="Toggle dark mode demo">
      <label for="checkbox-demo" class="label"><span class="icon">☀️</span></label>
    </div>
  </header>
  <main>
    <p>This page shows the theme toggle styles. The real site toggle is in the header and controlled by `script.js`.</p>
  </main>
</section>
